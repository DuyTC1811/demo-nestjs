name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    # B∆∞·ªõc 1: Clone m√£ ngu·ªìn
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # B∆∞·ªõc 2: Thi·∫øt l·∫≠p m√¥i tr∆∞·ªùng Node.js
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    # B∆∞·ªõc 3: Cache th∆∞ vi·ªán Node.js
    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-

    # B∆∞·ªõc 4: C√†i ƒë·∫∑t dependencies
    - name: Install dependencies
      run: npm ci

    # B∆∞·ªõc 5: Build ·ª©ng d·ª•ng
    - name: Build application
      run: npm run build --if-presen

    # B∆∞·ªõc 6: ƒêƒÉng nh·∫≠p v√†o Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # B∆∞·ªõc 7: Cache Docker layers
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ hashFiles('Dockerfile', '**/*.dockerignore') }}
        restore-keys: |
          ${{ runner.os }}-docker-

    # B∆∞·ªõc 8: Build v√† push Docker image l√™n Docker Hub
    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx build \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
          -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/demo1:latest --push .

    # B∆∞·ªõc 9: G·ª≠i th√¥ng b√°o Telegram
    - name: Notify Telegram
      uses: appleboy/telegram-action@master
      if: failure() # always(), success(), failure(), cancelled()
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}   # User ID ho·∫∑c t√™n k√™nh
        token: ${{ secrets.TELEGRAM_TOKEN }}  # Token c·ªßa bot Telegram
        message: |
          ‚ùå Build failed!
          Pull Request By: ${{ github.event.pull_request.user.login }}
          Title: ${{ github.event.pull_request.title }}
          Please check the logs for more details.

  # B∆∞·ªõc 10: Deploy ·ª©ng d·ª•ng l√™n server th√¥ng qua SSH
  deployment:
    runs-on: ubuntu-latest
    needs: build-and-push-docker              # Ch·ªâ ch·∫°y khi job 'build-and-push-docker' th√†nh c√¥ng
    name: Deploy to Server
    steps:
      - uses: actions/checkout@v3
      - name: Execute SSH commmands on remote server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > keypair.pem && chmod 600 keypair.pem
          ssh -o StrictHostKeyChecking=no -i keypair.pem ${{ secrets.SSH_HOST }} '
          docker compose -f docketes.yml pull &&
          docker compose -f docketes.yml up -d --remove-orphans'

      - name: Notify Telegram
      - uses: appleboy/telegram-action@master
        if: always()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            - Pull Request By: ${{ github.event.pull_request.user.login }}
            - Title: ${{ github.event.pull_request.title }}
            - Commit: ${{ github.sha }}
            - Logs: [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            {% if success() %}
            ‚úÖ **Status: Success**
            - üéâ All Completed successfully!
            {% else %}
            ‚ùå **Status: Failed**
            - ‚ùó Please check logs for more details.
            {% endif %}


